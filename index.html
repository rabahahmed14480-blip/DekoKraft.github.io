<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DekoKraft</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0b0d14;
      color: #fff;
    }

    a { text-decoration: none; color: inherit; }

    .container { padding: 16px; }

    /* GRID */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 16px;
    }

    .card {
      background: #121622;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,.4);
    }

    /* IMAGE FIX */
    .card img {
      width: 100%;
      height: 200px;           /* ⬅️ مهم */
      object-fit: cover;       /* ⬅️ مهم */
      display: block;
    }

    .card-body {
      padding: 14px;
    }

    .card-body h3 {
      margin: 0 0 6px;
      font-size: 18px;
    }

    .card-body p {
      margin: 0;
      opacity: .8;
      font-size: 14px;
    }

    h1 {
      text-align: center;
      margin: 24px 0;
    }
  </style>
</head>

<body>

  <h1>DekoKraft</h1>

  <div class="container">
    <section class="grid">

      <a class="card" href="collections.html">
        <img src="assets/images/home/collections.jpg" loading="lazy" alt="المجموعات">
        <div class="card-body">
          <h3>المجموعات</h3>
          <p>شموع، ديكور، هدايا</p>
        </div>
      </a>

      <a class="card" href="candles.html">
        <img src="assets/images/home/candles.jpg" loading="lazy" alt="الشموع">
        <div class="card-body">
          <h3>الشموع</h3>
          <p>روائح وأشكال مختلفة</p>
        </div>
      </a>

      <a class="card" href="decor.html">
        <img src="assets/images/home/decor.jpg" loading="lazy" alt="الديكور">
        <div class="card-body">
          <h3>الديكور</h3>
          <p>قطع بسيطة وأنيقة</p>
        </div>
      </a>

      <a class="card" href="gifts.html">
        <img src="assets/images/home/gifts.jpg" loading="lazy" alt="الهدايا">
        <div class="card-body">
          <h3>الهدايا</h3>
          <p>أفكار جاهزة للمناسبات</p>
        </div>
      </a>

      <a class="card" href="gallery.html">
        <img src="assets/images/home/gallery.jpg" loading="lazy" alt="معرض الصور">
        <div class="card-body">
          <h3>معرض الصور</h3>
          <p>صور المنتجات</p>
        </div>
      </a>

      <a class="card" href="articles.html">
        <img src="assets/images/home/articles.jpg" loading="lazy" alt="المقالات">
        <div class="card-body">
          <h3>المقالات</h3>
          <p>نصائح وأفكار</p>
        </div>
      </a>

    </section>
  </div>

</body>
</html>
