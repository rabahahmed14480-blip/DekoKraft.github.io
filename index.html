<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DekoKraft | الصفحة الرئيسية</title>
  <meta name="description" content="DekoKraft - شموع تزيينية معطرة، مجموعات، أفكار وهدايا." />

  <!-- خط عربي -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <style>
    :root{
      --bg:#fbf7f4;
      --card:#ffffff;
      --text:#2b2b2b;
      --muted:#6b6b6b;
      --brand:#7b3f3f;
      --line:#efe4dd;
      --shadow: 0 10px 30px rgba(0,0,0,.06);
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:"Tajawal", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 500px at 80% -100px, #ffe8df 0%, rgba(255,232,223,0) 60%),
                  radial-gradient(900px 500px at 10% 0px, #fff2e8 0%, rgba(255,242,232,0) 55%),
                  var(--bg);
      color:var(--text);
    }
    a{color:inherit; text-decoration:none}
    .container{
      width:min(1100px, 92%);
      margin:0 auto;
    }

    /* Header */
    header{
      position:sticky;
      top:0;
      backdrop-filter: blur(10px);
      background: rgba(251,247,244,.72);
      border-bottom:1px solid var(--line);
      z-index:50;
    }
    .nav{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:14px 0;
      gap:12px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight:700;
      letter-spacing:.2px;
    }
    .logo{
      width:40px;height:40px;border-radius:12px;
      background: linear-gradient(135deg, #8a4a4a, #c07a6a);
      box-shadow: var(--shadow);
    }
    .nav a.btn{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:10px 14px;
      border-radius:14px;
      background:var(--card);
      border:1px solid var(--line);
      box-shadow: 0 6px 18px rgba(0,0,0,.05);
      color:var(--brand);
      font-weight:600;
    }

    /* Hero */
    .hero{
      padding:34px 0 18px;
      display:grid;
      grid-template-columns: 1.2fr .8fr;
      gap:22px;
      align-items:stretch;
    }
    @media (max-width:900px){
      .hero{grid-template-columns:1fr}
    }
    .hero-card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:22px;
    }
    h1{
      margin:0 0 10px;
      font-size: clamp(26px, 3.2vw, 40px);
      line-height:1.15;
      color:var(--brand);
    }
    .lead{
      margin:0 0 18px;
      color:var(--muted);
      font-size:18px;
      line-height:1.7;
    }
    .hero-actions{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
    }
    .primary{
      background: linear-gradient(135deg, #8a4a4a, #c07a6a);
      color:white;
      border:none;
      padding:12px 16px;
      border-radius:14px;
      font-weight:700;
      cursor:pointer;
    }
    .secondary{
      background:transparent;
      border:1px solid var(--line);
      padding:12px 16px;
      border-radius:14px;
      font-weight:700;
      color:var(--brand);
      cursor:pointer;
    }
    .hero-side{
      display:grid;
      gap:12px;
    }
    .mini{
      background:rgba(255,255,255,.75);
      border:1px solid var(--line);
      border-radius: var(--radius);
      padding:16px;
    }
    .mini b{color:var(--brand)}
    .mini p{margin:8px 0 0; color:var(--muted); line-height:1.6}

    /* Sections */
    .section{
      padding:10px 0 34px;
    }
    .section-title{
      display:flex;
      align-items:end;
      justify-content:space-between;
      gap:10px;
      margin:10px 0 14px;
    }
    .section-title h2{
      margin:0;
      font-size:22px;
      color:var(--text);
    }
    .section-title span{
      color:var(--muted);
      font-size:14px;
    }

    /* Grid cards */
    .grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:14px;
    }
    @media (max-width:950px){ .grid{grid-template-columns:repeat(2, 1fr)} }
    @media (max-width:620px){ .grid{grid-template-columns:1fr} }

    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      display:flex;
      flex-direction:column;
      min-height: 320px;
    }
    .thumb{
      position:relative;
      height:170px;
      background: #f3e7e1;
      overflow:hidden;
    }
    .thumb img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      transform: scale(1.02);
    }
    .badge{
      position:absolute;
      top:12px; right:12px;
      background: rgba(255,255,255,.88);
      border:1px solid var(--line);
      padding:6px 10px;
      border-radius: 999px;
      font-size:12px;
      color:var(--brand);
      font-weight:700;
    }
    .card-body{
      padding:14px 14px 16px;
      display:flex;
      flex-direction:column;
      gap:10px;
      flex:1;
    }
    .card h3{
      margin:0;
      font-size:18px;
      color:var(--text);
    }
