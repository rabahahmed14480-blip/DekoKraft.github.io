<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DekoKraft</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background: #fafafa;
      color: #111;
    }

    /* ===== HEADER ===== */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 18px;
      background: #fff;
      border-bottom: 1px solid #eee;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 20px;
      font-weight: 700;
    }

    .menu-btn {
      font-size: 26px;
      background: none;
      border: none;
      cursor: pointer;
      display: none;
    }

    nav {
      display: flex;
      gap: 18px;
    }

    nav a {
      text-decoration: none;
      color: #111;
      font-weight: 500;
    }

    /* ===== MOBILE MENU ===== */
    @media (max-width: 768px) {
      .menu-btn {
        display: block;
      }

      nav {
        position: absolute;
        top: 60px;
        left: 0;
        right: 0;
        background: #fff;
        flex-direction: column;
        padding: 16px;
        gap: 12px;
        display: none;
        border-bottom: 1px solid #eee;
      }

      nav.active {
        display: flex;
      }
    }

    /* ===== MAIN ===== */
    main {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 16px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 18px;
    }

    .card {
      background: #fff;
      border-radius: 14px;
      overflow: hidden;
      text-decoration: none;
      color: inherit;
      border: 1px solid #eee;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    .card h3 {
      padding: 14px;
      font-size: 16px;
      text-align: center;
    }
  </style>
</head>

<body>

  <!-- ===== HEADER ===== -->
  <header>
    <button class="menu-btn" onclick="toggleMenu()">☰</button>
    <div class="logo">DekoKraft</div>

    <nav id="nav">
      <a href="index.html">الرئيسية</a>
      <a href="collections.html">المجموعات</a>
      <a href="articles.html">المقالات</a>
      <a href="gallery.html">المعرض</a>
      <a href="gifts.html">الهدايا</a>
    </nav>
  </header>

  <!-- ===== MAIN ===== -->
  <main>
    <h1>مجموعاتنا</h1>

    <div class="grid">

      <!-- ===== COLLECTION CARD ===== -->
      <a href="collections.html" class="card">
        <picture>
          <source
            type="image/webp"
            srcset="
              assets/images/collections/decorative-candles-600.webp 600w,
              assets/images/collections/decorative-candles-1200.webp 1200w
            "
            sizes="(max-width: 768px) 100vw, 400px"
          />
          <img
            src="assets/images/collections/decorative-candles-600.webp"
            alt="الشموع التزيينية"
            loading="lazy"
          />
        </picture>
        <h3>الشموع التزيينية</h3>
      </a>

    </div>
  </main>

  <!-- ===== SCRIPT ===== -->
  <script>
    function toggleMenu() {
      document.getElementById("nav").classList.toggle("active");
    }
  </script>

</body>
</html>
